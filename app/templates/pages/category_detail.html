{% extends "base.html" %}
{% load static %}

{% block css %} 
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Atur ukuran font dasar */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .container {
        max-width: 1200px;
        width: 100%;
        padding: 20px;
      }
      
      /* Layout untuk product detail */
      .product-detail {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 20px;
      }
      
      .product-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      
      .product-info {
        flex: 1;
        padding: 20px;
      }
      
      .product-info h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .product-info .price {
        font-size: 20px;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      
      .product-info textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      
      .quantity {
        margin-bottom: 20px;
      }
      
      .quantity label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .quantity input {
        width: 80px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      
      .add-to-cart {
        display: inline-block;
        padding: 12px 20px;
        background-color: #2ecc71;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .add-to-cart:hover {
        background-color: #27ae60;
      }
      
      /* Responsif: Mengubah layout di bawah ukuran layar 768px */
      @media (max-width: 768px) {
        .product-detail {
          flex-direction: column;
          align-items: center;
        }
      
        .product-info {
          padding: 15px;
          text-align: center;
        }
      
        .product-info h1 {
          font-size: 20px;
        }
      
        .product-info .price {
          font-size: 18px;
        }
      }
</style>
{% endblock%}
{% block title %} {{product.name}} {% endblock %}

{% block contents %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="product-detail">
          <!-- Gambar Produk -->
          <div class="product-image">
            <img src="{{ product.image.url }}" alt="Produk" />
          </div>
          
          <!-- Keterangan Produk -->
          <div class="product-info">
            <h1>Nama Produk</h1>
            <p class="price">Rp 500.000</p>
            <textarea rows="5" placeholder="Deskripsi produk..."></textarea>
            
            <div class="quantity">
              <label for="quantity">Jumlah:</label>
              <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
    
            <button class="add-to-cart">Tambah ke Keranjang</button>
          </div>
        </div>
      </div>
</form>
{% endblock contents %}
