{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="{% static 'img/metland.png' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header class="Banner">
        <h1>Welcome</h1>
        <hr style="color: white">
        <p>Web Inventory Metland School</p>
      </header>

      <form action="/register" method="POST">
        {% csrf_token %}
        <h1 class="title-form">Register Account</h1>

        <input type="text" name="user" placeholder="Username" class="textbox"/><br />
        <input type="email" name="email" placeholder="Email" class="textbox"/><br />
        <input type="password" name="password" placeholder="Password" class="textbox" id="password"/><br />
        <input type="password" name="passconfirm" placeholder="Confirm Password" class="textbox" id="password"/><br />
        <input type="checkbox" class="form-check-input" id="show-password" onclick="LoginPass()">
        <label for="show">Show Password</label><br>
        <input type="button" class="masuk" value="Create Account" /><br>

        <span style="text-align: center;">Already have account? <a href="/login">Sign In</a></span>
      </form>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
