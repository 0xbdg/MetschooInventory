{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="{% static 'img/metland.png' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header class="Banner">
        <h1>Welcome Back</h1>
        <hr style="color: white">
        <p>Web Inventory Metland School</p>
      </header>

      <form action="/login" method="POST">
        <h1 class="title-form">Login Account</h1>

        <input type="text" name="user" placeholder="Username" class="username-password"/><br />
        <input type="password" name="pass" placeholder="Password" class="username-password" id="password"/><br />
        <input type="checkbox" class="form-check-input" id="show-password" onclick="LoginPass()">
        <label for="show">Show Password</label><br>
        <input type="button" class="masuk" value="Login" /><br>

        <span style="text-align: center;">No Account? <a href="/register">Sign Up now!</a></span>
      </form>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
